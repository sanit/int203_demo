<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
    <h1 class="text-xl">Todo List</h1>
    <ul>
      <li>
        {{task}} 
        <span v-if="progress<30">
            [slightly progress]
        </span>
        <span v-else-if="progress<50">
            [moderate progress]
        </span>
        <span v-else-if="progress<80">
            [almost complete]
        </span>
        <span v-else>
            [excellent]
        </span>
      </li>
    </ul>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
